<table>
    <tr>
        <th>Name</th>
        <th>Director</th>
        <th>Year</th>
        <th>Description</th>
        <th></th>
    </tr>
    <tr ng-repeat="movie in movies | orderBy: 'name'">
        <td><a ng-href="#/movies/{{movie.$id}}">{{movie.name}}</a></td>
        <td>{{movie.director}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.description}}</td>
        <td><button ng-show="userLoggedIn" ng-click="removeMovie(movie)">Remove</button></td>
    </tr>
</table>
