<h1>{{movie.name}}</h1>
<table>
    <tr>
        <td>Directed by:</td>
        <td>{{movie.director}}</td>
    </tr>
    <tr>
        <td>Publication year:</td>
        <td>{{movie.year}}</td>
    </tr>
    <tr>
        <td>Description:</td>
        <td></td>
    </tr>

        <td colspan="2">{{movie.description}}</td>

</table>
