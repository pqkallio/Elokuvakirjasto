<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="app/css/style.css" />
    <title>Elokuvakirjasto</title>
  </head>
  <body ng-app="MovieApp">
    <nav class='nav navbar-default'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar-collapse'>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' ng-href='#/'>Elokuvakirjasto</a>
            </div>
            
            <div class='collapse navbar-collapse' id='navbar-collapse'>
                <ul class='nav navbar-nav'>
                    <li><a ng-href="#/movies">Elokuvat</a></li>
                    <li><a ng-href="#/omdb_search">Hae elokuvia OMDb:stä</a></li>
                    <li><a ng-href="#/movies/new">Lisää elokuva</a></li>
                </ul>
                
                <ul class='nav navbar-nav navbar-right'>
                    <li ng-show="!userLoggedIn"><a ng-href="#/login"><strong>Kirjaudu</strong></a></li>
                    <li ng-show="userLoggedIn"><button type='button' class="btn btn-default navbar-btn" ng-click="logOut()">Kirjaudu ulos</button></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="templates" ng-view></div>

    <!-- Hyödyllisiä kirjastoja -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
    <script src="app/app.js"></script>
    <script src="app/services/movie_service.js"></script>
    <script src="app/services/omdb_api_service.js"></script>
    <script src="app/services/authentication_service.js"></script>
    <script src="app/controllers/list_controller.js"></script>
    <script src="app/controllers/new_movie_controller.js"></script>
    <script src="app/controllers/show_controller.js"></script>
    <script src="app/controllers/edit_controller.js"></script>
    <script src="app/controllers/omdb_api_controller.js"></script>
    <script src="app/controllers/user_controller.js"></script>
  </body>
</html>
